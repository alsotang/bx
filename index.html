        <script id="myList_tpl" type="text/template">

                        <div class="info"><%=item.description%></div>
                        <div class="follows"><span><%=item.fansCount%></span>关注者</div>

        <script id="personList_tpl" type="text/template">

                    <% _.each(list, function(item) { %>
                    <li>
                        <div snsid="<%=item.id%>" class="content">

                            <div class="info"><%=item.description%></div>
                            <div class="follows"><span><%=item.fansCount%></span>关注者</div>

                        </div>
                        <% if(item.followed=='true'){ %>
                            <button pid="<%=item.id%>" class="followbtn followed">取消关注</button>
                        <% }else{ %>
                            <button pid="<%=item.id%>" class="followbtn">关注</button>

        <script id="recommendtip_tpl" type="text/template">
            <div class="recommendtip">您还没有关注任何账号哦，看看我们的推荐吧！</div>
        </script>
        <script id="myfeed_tpl" type="text/template">

            <div class="myfeed">
                <ul>
                    <% _.each(list, function(item) { %>
                    <% if(item.firstFeed){ %>
                                <% if(item.firstFeed.coverTile&&item.firstFeed.coverTile.path) {%>
                                <li feedId="<%=item.firstFeed.id%>" snsid="<%=item.firstFeed.creatorId%>" class="multimedia">
                                    <div class="media">
                                        <img class="default" src="<%=item.firstFeed.coverTile.path%>">
                                    </div>
                                <% }else{ %>
                                <li feedId="<%=item.firstFeed.id%>" snsid="<%=item.firstFeed.creatorId%>">
                                <% } %>

                                        <div class="title"><%=item.firstFeed.title%></div>
                                        <div class="info"><%=item.firstFeed.summary%></div>
                                        <div class="status">
                                            <span class="time"><%=timestamps(item.firstFeed.time)%></span>
                                            <span class="like">
                                                <%if (item.unreadCount>9){ %>
                                                9+
                                                <% }else{ %>
                                                    <%=item.unreadCount%>
                                                <% } %>
                                            </span>
                                            <% if(item.account){ %>
                                            <span class="name"><%=item.account.nick%></span>
                                            <% } %>
                                        </div>
                                    </div>
                                </li>
                                <% } %>

                    <% }); %>

                </ul>
            </div>
        </script>

        <script id="accountinfo_tpl" type="text/template">

                </div>
                <div class="user-avatar">
                    <img class="default" src="<%=logoUrl%>"/>
                </div>
                <div class="user-info">
                    <h1><%=nick%></h1>
                    <h3><%=description%></h3>
                </div>
            </div>
            <% if(numToBinary(accountType).substring(numToBinary(accountType).length-4,1)!='1'){ %>
            <div class="tb-counts">
                <div class="profile-overview">
                    <div class="stats-count">
                        <%=fansCount%>
                    </div>
                    <div class="stats-name">
                        关注者

                </div>
                <div class="profile-overview">

                    <div url="<%=url%>" linkUrlIsExt="<%=linkUrlIsExt%>" class="stats-global <% if(url==''){ %> stats-global-disable <% } %> wwwIco"></div>

                </div>

                <div class="profile-overview">
                    <% if(followed=='true'){ %>
                    <button pid="<%=id%>" class="stats-follow-btn followed">
                        取消关注
                    </button>
                     <% }else{ %>
                    <button pid="<%=id%>" class="stats-follow-btn">
                        关注
                    </button>
                    <% } %>

            </div>
            <% } %>
        </script>
        <script id="tbfeed_tpl" type="text/template">

                    <% _.each(list, function(item) { %>
                    <li feedId="<%=item.id%>">
                        <div class="title"><%=item.title%></div>
                        <% if(item.coverTile){ %>

                            <% }%>

        <script src="http://a.tbcdn.cn/mw/base/libs/seajs/1.2.0/sea.js"></script>
        <script>
            seajs.use('./src/app/allspark.js', function(app){
                //new app();
            });
            function timestamps(time){

                if(typeof time == 'string'){
                    time = parseInt(time);
                }

                var ONE_SECOND = 1000,
                        ONE_MINUTE = ONE_SECOND * 60,
                        ONE_HOUR   = ONE_MINUTE * 60,
                        ONE_DAY    = ONE_HOUR   * 24;

                var iTrueTime = null,
                        dNow = new Date(),
                        iNow = dNow.getTime(),
                        ret = "";

                if(typeof time == 'number'){

                    iTrueTime = time;
                } else if(typeof time == 'object'){

                    if(time.getTime){// an object of Date
                        iTrueTime = time.getTime();
                    }
                }

                if( iTrueTime != NaN){
                    var dTrueTime = new Date();
                    dTrueTime.setTime(iTrueTime);
                }
                var minutes=dTrueTime.getMinutes();
                if(minutes<10){
                    minutes='0'+minutes;
                }

                if(iTrueTime == NaN){
                    ret = "-";
                }else if(iTrueTime > iNow){
                    ret = "您穿越了";
                } else if( iTrueTime > iNow - ONE_SECOND * 10){
                    ret = "刚刚";
                } else if( iTrueTime > iNow - ONE_MINUTE){
                    // e.g. 30秒前
                    ret = parseInt((iNow - iTrueTime) / ONE_SECOND / 10).toString() + "0秒前";
                } else if( iTrueTime > iNow - ONE_HOUR){
                    // e.g. 3分钟前
                    ret = parseInt((iNow - iTrueTime) / ONE_MINUTE) + "分钟前";
                } else if( dTrueTime.getDate() ==dNow.getDate()){
                    // e.g. 今天11:39
                    ret = "今天" + dTrueTime.getHours() + ":" + minutes;
                } else if(dTrueTime.getDate()-dNow.getDate()==1){
                    ret = "昨天" + dTrueTime.getHours() + ":" + minutes;
                } else{
                    if(dTrueTime.getYear() == dNow.getYear()){
                        // e.g. 9月10日 07:50
                        ret = (dTrueTime.getMonth()+1) + "月" + dTrueTime.getDate() + "日 " + dTrueTime.getHours() + ":" + minutes;
                    }else{
                        // e.g. 2011年2月3日 12:39
                        ret = dTrueTime.getFullYear() + "年" + (dTrueTime.getMonth()+1) + "月" + dTrueTime.getDate() + "日 " + dTrueTime.getHours() + ":" + minutes;
                    }
                }

                return ret;
            }
            function numToBinary(num){
                var str = "";
                var next = num;
                var result ;
                do{
                    result = next % 2;
                    str = result + str ;
                    next = Math.floor(next / 2)
                }while(next != 0)
                return str;
            }
        </script>
