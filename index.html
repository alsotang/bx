<!DOCTYPE html>
<html>
    <head>
        <title>淘宝网</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta charset="utf-8" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link href="http://a.tbcdn.cn/mw/s/hi/tbtouch/images/touch-icon.png" rel="apple-touch-icon-precomposed" />
        <link rel="stylesheet/less" type="text/css" href="less/transformer.less">
        <script src="less.js" type="text/javascript"></script>
    </head>
    <body>
    <div id="content">
        <header class="navbar">
            <div class="back">
                <a href="http://m.taobao.com">首页</a>
            </div>
            <div class="title">变形金刚</div>
            <div class="btn add">
            </div>
        </header>
        <div class="tb-h5">

        </div>
    </div>
    <!-- end of #content -->

        <!-- Templates -->
        <script id="navBack_tpl" type="text/template">
            <div class="back">
                <a href="http://m.taobao.com">首页</a>
            </div>
        </script>
        <script id="accountListTabBar_tpl" type="text/template">
            <div class="tab-bar">
                <ul>
                    <li>未关注</li>
                    <li>已关注</li>
                </ul>
            </div>
        </script>
        <script id="slider_tpl" type="text/template">
            <div class="in-slider ishide">
                <div class="in-slider-cont" style="-webkit-transform: translate3d(0px, 0px, 0px);">

                    <ul id="inslist" style="-webkit-transform: translate3d(0px, 0px, 0px); -webkit-backface-visibility: hidden; width: <%=width %>px; -webkit-transition: 0ms;">
                        <% _.each(list, function(item) { %>
                        <li style="-webkit-transform: translate3d(0px, 0px, 0px);" l="1">
                            <a href="<%=item.href %>">
                                <img height="150" width="320" src="<%=item.img %>">
                            </a>
                        </li>
                        <% }); %>
                    </ul>
                </div>
                <div class="in-slider-status">

                </div>
            </div>
        </script>
        <script id="personList_tpl" type="text/template">

            <div class="person-list">
                    <ul class="">
                        <% _.each(list, function(item) { %>
                        <li>
                            <div class="content">
                                <div class="title"><%=item.nick%></div>
                                <div class="info"><%=item.description%></div>
                                <div class="follows" pid="<%=item.id%>"><span><%=item.fansCount%></span>关注者</div>
                                <img src="<%=item.logoUrl%>">
                                <button class="follwbtn">关注</button>
                            </div>
                        </li>
                        <% }); %>
                    </ul>
                    <div id="personListPageNav" class="pagenav c-pnav-con">

                    </div>
                    </div>
        </script>
        <script id="loginBar_tpl" type="text/template">
            <div class="login-bar">
                <span>登录后就能关注您喜欢的账号了</span>
                <a class="login-btn" id="J_login_btn">登陆</a>
            </div>
        </script>
        <script id="detail_brand_tpl" type="text/template">
          <div class="brand">
            <img class="avatar" src="imgs/avatar.png" alt="">
            <div class="info">
              <p class="name">la bellezza 潮品</p>
              <p class="follow"><span class="count">1024</span> 关注者</p>
            </div>
          </div>
          <div class="separator"></div>
        </script>
        <script id="detail_content_tpl" type="text/template">
          <div class="main">
            <h1>这是世界末日后第三天</h1>
            <p class="pub-time">01-02  19:21</p>
            <p>2012年12月24日，末日后第三天，人类艰难地摆脱“被窝引力”的束缚，拖着疲惫的身体返回地球。</p>
            <div class="media">
              <img src="imgs/3.png" alt="">
            </div>
            <div class="media">
              <div class="item">
                <img src="imgs/2.png" alt="">
                <div class="price">￥218.00</div>
              </div>
            </div>
            <p>地球已经被一种头戴红色帽子叫做“圣诞老人”的物种占领。每个返回地球的人类都将收到一个神秘蓝色盒子，里面放着一只苹果。当你咬一口它，你也会变成苹果，然后被装进一个蓝色盒子。</p>
            <a href="#" class="more-content">更多内容</a>
          </div>
        </script>
        <!-- Templates -->

        <input type="hidden" id="J_app_key" value="4272">


        <script src="http://a.tbcdn.cn/mw/base/libs/seajs/1.2.0/sea.js"></script>
        <script>
            seajs.use('./src/app.js', function(app){
                //new app();
            });
        </script>

    </body>
</html>
