    <script id="index_header_tpl" type="text/template">
        <div class="back">
            <a href="http://m.taobao.com">首页</a>
        </div>
        <div class="title">微淘</div>
        <ul class="fn_btns">

    <script id="hot_feedhd_tpl" type="text/template">
        <div class="hotfeedhd"><hr/>    热门广播</div>
    </script>
    <script id="index_feed_tpl" type="text/template">

      <% for (var i = 0; i < list.length; i++) { %>
        <li >
            <div class="feed-item">
            <div snsid="<%=list[i].account.id%>" feedid="<%=list[i].firstFeed.id%>" class="js_feed <%= isSquareImg(list[i].firstFeed.coverTile) ? 'feed-box' : '' %>">
            <div class="<%= isSquareImg(list[i].firstFeed.coverTile) ? 'feed-text' : 'feed-alltext' %>">
            <p class="title"><%= list[i].firstFeed.title %></p>
            <p class="feed-info">
              <span class="icon-clock pub-time"><%= timestamps(list[i].firstFeed.time) %></span>
              <% if(parseInt(list[i].firstFeed.commentCount)>0){ %>
              <span class="icon-comment cmt-count"><%= list[i].firstFeed.commentCount %></span>
              <% } %>
            </p>
            <% if (isLongImg(list[i].firstFeed.coverTile)) { %>
              <img  class="lazy" style="<%= detailImageSizeStyle(list[i].firstFeed.coverTile.picWidth, list[i].firstFeed.coverTile.picHeight) %>" dataimg="<%= getBetterImg(list[i].firstFeed.coverTile.path, window.innerWidth-30, list[i].firstFeed.coverTile.picWidth) %>" src="http://a.tbcdn.cn/mw/webapp/fav/img/grey.gif">
            <% } %>

            <% if (isLongImg(list[i].firstFeed.coverTile)) { %>
              <p class="summary"><%= list[i].firstFeed.summary %></p>
            <% } else { %>
              <p class="text"><%= list[i].firstFeed.summary %></p>
            <% } %>
            </div>
            <% if (isSquareImg(list[i].firstFeed.coverTile)) { %>
            <img class="lazy" width="120px" height="120px" dataimg="<%=resizeImg({'url':list[i].firstFeed.coverTile.path,'isXz':true,'expWidth':120,'expHeight':120,'rWidth':parseInt(list[i].firstFeed.coverTile.picWidth),'rHeight':parseInt(list[i].firstFeed.coverTile.picHeight)}).url %>" src="http://a.tbcdn.cn/mw/webapp/fav/img/grey.gif">
            <% } %>
            </div>
            <a onclick="changeHash('#account/<%= list[i].account.id %>','index')" class="account">
              <div class="default">
                 <% if(list[i].account.logoUrl){ %>
                <img class="avatar lazy" dataimg="<%= getImgUrl(list[i].account.logoUrl, 100, 60) %>" src="http://a.tbcdn.cn/mw/webapp/fav/img/grey.gif">
                  <% } %>
              </div>
              <p class="name"><%= list[i].account.nick %></p>
            </a>
            <div class="separator"></div>
         </div>
        </li>
      <% } %>
    </script>

    <script id="detail_header_tpl" type="text/template">

    <script id="newComment_header_tpl" type="text/template">

    <script id="slider_tpl" type="text/template">
        <div class="in-slider ishide">
            <div class="in-slider-cont" style="-webkit-transform: translate3d(0px, 0px, 0px);">
                <ul id="inslist" style="-webkit-transform: translate3d(0px, 0px, 0px); -webkit-backface-visibility: hidden; width: <%=width %>px; -webkit-transition: 0ms;">
                    <% _.each(list, function(item) { %>
                    <li style="-webkit-transform: translate3d(0px, 0px, 0px);">
                        <a <% if(item.url){ %>
                            href="<%=item.url %>"
                        <% } %>
                        >
                            <img class="lazyimg" height="156" width="100%" dataimg="<%=item.picture %>"  src="http://a.tbcdn.cn/mw/webapp/fav/img/grey.gif">
                        </a>
                    </li>
                    <% }); %>
                </ul>
            </div>
            <div class="in-slider-status">
            </div>
        </div>
    </script>
    <script id="myList_tpl" type="text/template">
        <ul>
            <% _.each(list, function(item) { %>
            <li>
                <div snsid="<%=item.id%>" class="content">
                    <div class="title"><%=item.nick%></div>
                    <div class="info"><%=item.description%></div>
                    <div class="follows"><span><%=formatFans(item.fansCount)%></span>关注者</div>
                    <div class="default">
                        <% if(item.logoUrl){ %>
                        <img class="lazy" dataimg="<%=getImgUrl(item.logoUrl,100,60)%>" src="http://a.tbcdn.cn/mw/webapp/fav/img/grey.gif">

                    </div>
                </div>
            </li>
            <% }); %>
        </ul>
    </script>
    <script id="personList_tpl" type="text/template">
        <ul>
            <% _.each(list, function(item) { %>
            <li>
                <div snsid="<%=item.id%>" class="content log" data-log="account">
                    <div class="title"><%=item.nick%></div>
                    <div class="info"><%=item.description%></div>
                    <div class="follows"><span><%=formatFans(item.fansCount)%></span>关注者</div>
                    <div class="default">
                        <% if(item.logoUrl){ %>
                        <img class="lazy" dataimg="<%=getImgUrl(item.logoUrl,100,60)%>" src="http://a.tbcdn.cn/mw/webapp/fav/img/grey.gif">
                         <% } %>
                    </div>
                </div>
                <% if(item.followed=='true'){ %>
                <button pid="<%=item.id%>" class="followbtn followed log" data-log="cancelattention">取消关注</button>
                <% }else{ %>
                <button pid="<%=item.id%>" class="followbtn log" data-log="attention">关注</button>
                <% }%>
            </li>
            <% }); %>
        </ul>
    </script>
    <script id="recommendtip_tpl" type="text/template">
        <div class="recommendtip">您还没有关注任何账号哦，看看我们的推荐吧！</div>
    </script>
    <script id="myfeed_tpl" type="text/template">

        <div class="myfeed">
            <ul>
                <% _.each(list, function(item) { %>
                <% if(item.firstFeed){ %>
                <% if(item.firstFeed.coverTile&&item.firstFeed.coverTile.path) {%>
                <li feedId="<%=item.firstFeed.id%>" snsid="<%=item.firstFeed.creatorId%>" class="multimedia log" data-log="account">
                    <div class="media">
                        <div class="default">
                            <% if(item.firstFeed.coverTile.path){ %>
                            <img src="<%=getImgUrl(item.firstFeed.coverTile.path,170,100,true)%>">
                             <% } %>
                        </div>
                    </div>
                    <% }else{ %>
                <li feedId="<%=item.firstFeed.id%>" snsid="<%=item.firstFeed.creatorId%>" class="log" data-log="account">
                    <% } %>
                    <div class="feed">
                        <div class="title"><%=item.firstFeed.title%></div>
                        <div class="info"><%=item.firstFeed.summary%></div>
                        <div class="status">
                            <span class="time"><%=timestamps(item.firstFeed.time)%></span>
                            <%if (item.unreadCount>0){ %>
                                            <span class="like">
                                                <%if (item.unreadCount>9){ %>
                                                9+
                                                <% }else{ %>
                                                    <%=item.unreadCount%>
                                                <% } %>
                                            </span>
                            <% } %>
                            <% if(item.account){ %>
                            <span class="name"><%=item.account.nick%></span>
                            <% } %>
                        </div>
                    </div>
                </li>
                <% } %>

                <% }); %>

            </ul>
        </div>
    </script>

    <script id="accountinfo_tpl" type="text/template">
        <div snsid="<%=id%>" class="tb-profile">
            <div class="user-mark"></div>
            <div class="user-cover" style="<% if(backgroundImg){ %>background-image: url('<%=backgroundImg%>')<% } %>">
            </div>
            <div class="user-avatar">
                <div class="default">
                    <% if(logoUrl){ %>
                    <img src="<%=getImgUrl(logoUrl,100,60)%>">
                    <% } %>
                </div>
            </div>
            <div class="user-info">
                <h1><%=nick%></h1>
                <h3><%=description%></h3>
            </div>
        </div>
        <% if(noHelper(accountType)){ %>
        <div class="tb-counts">
            <div class="profile-overview">
                <div class="stats-count">
                    <%=formatFans(fansCount)%>
                </div>
                <div class="stats-name">
                    关注者
                </div>
            </div>
            <div class="profile-overview">

                <div url="<%=url%>" linkUrlIsExt="<%=linkUrlIsExt%>" class="stats-global <% if(url==''){ %> stats-global-disable <% } %> wwwIco"></div>

            </div>

            <div class="profile-overview">
                <% if(followed=='true'){ %>
                <button pid="<%=id%>" class="stats-follow-btn followed log" data-log="cancelattention">
                    取消关注
                </button>
                <% }else{ %>
                <button pid="<%=id%>" class="stats-follow-btn log" data-log="attention">
                    关注
                </button>
                <% } %>
            </div>
        </div>
        <% } %>
    </script>
    <script id="tbfeed_tpl" type="text/template">

        <% _.each(list, function(item) { %>
        <li feedId="<%=item.id%>">
            <div class="title"><%=item.title%></div>
            <div class="fns">
                <span class="icon-clock time"><%=timestamps(item.time)%></span>
                <% if(item.commentCount!=0) {%>
                <span class="comment commentIco">
                    <%=item.commentCount%>
                </span>
                <% }%>
            </div>
            <% if(item.coverTile){ %>
            <% if(item.coverTile.path){%>
            <div class="media">
                <div class="item <% if(item.coverTile.item){ %>
                                    <% if(item.coverTile.item){ %>
                                        it<%=item.coverTile.item.id%>
                                    <% } %>
                                 <% } %>" >
                    <img class="lazy" style="<%=feedImageSizeStyle(parseInt(item.coverTile.picWidth), parseInt(item.coverTile.picHeight)) %>" picWidth="<%=parseInt(item.coverTile.picWidth)%>" picHeight="<%=parseInt(item.coverTile.picHeight)%>" dataimg="<%=resizeImg({'url':item.coverTile.path,'expWidth':window.innerWidth,'rWidth':parseInt(item.coverTile.picWidth),'rHeight':parseInt(item.coverTile.picHeight),'isXz':true}).url%>" src="http://a.tbcdn.cn/mw/webapp/fav/img/grey.gif" />
                </div>
            </div>
            <% } %>
            <% } %>
            <div class="text">
                <%=item.summary%>
            </div>

        </li>
        <% }); %>
        </ul>

    </script>
    <script id="loginBar_tpl" type="text/template" disable>

    <script id="detail_content_tpl" type="text/template">
        <h1><%= title %></h1>
        <% if (time) { %>
        <p class="detail-info">
            <span class="icon-clock pub-time"><%= timestamps(time) %></span>
            <% if(parseInt(commentCount)>0){ %>
            <span class="icon-comment cmt-count"><%= commentCount %></span>
            <% } %>
        </p>
        <% } %>
        <% for (var i = 0; i < tiles.length; i++) { %>
        <% if (tiles[i].type == "pic") { %>
        <div class="media"><img class="lazy" dataimg="<%= getBetterImg(tiles[i].path, window.innerWidth-30, parseInt(tiles[i].picWidth)) %>"
                                style="<%= detailImageSizeStyle(tiles[i].picWidth, tiles[i].picHeight) %>" src="http://a.tbcdn.cn/mw/webapp/fav/img/grey.gif">
        </div>
        <% } else if (tiles[i].type == "text") { %>

        <p class="text"><%= tiles[i].text.replace(/(\n)+/g, '<span style="height:5px;display:block"></span>') %></p>

        <% } else if (tiles[i].type == "picItem") { %>
        <div class="media">
            <a style="display: block" href="<%= getItemDetailUrl('a', { itemId: tiles[i].item.id }) %>" class="item" data-id="<%= tiles[i].item.id %>">
                <img class="lazy" dataimg="<%= getBetterImg(tiles[i].path, window.innerWidth-30, parseInt(tiles[i].picWidth)) %>"
                     style="<%= detailImageSizeStyle(tiles[i].picWidth, tiles[i].picHeight) %>" src="http://a.tbcdn.cn/mw/webapp/fav/img/grey.gif">
                <div class="price" style="display: none;"></div>
            </a>
        </div>
        <% } %>
        <% } %>

        <% if (linkUrl) { %>
        <a href="<%= linkUrl %>" class="more-content">
            <span class="link-icon"></span>
            <span class="link-title"><%= linkTitle || '更多内容' %></span></a>
        <% } %>
    </script>
