<!DOCTYPE html>
<html>
    <head>
        <title>淘宝网</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta charset="utf-8" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link href="http://a.tbcdn.cn/mw/s/hi/tbtouch/images/touch-icon.png" rel="apple-touch-icon-precomposed" />
        <link rel="stylesheet/less" type="text/css" href="less/transformer.less">
        <script src="less.js" type="text/javascript"></script>
    </head>
    <body>

        <header class="navbar">

        </header>
        <div class="tb-h5">


        </div>
        <script id="navBack_tpl" type="text/template">
            <div class="back">
                <a href="http://m.taobao.com">首页</a>
            </div>
        </script>
        <script id="homeTitle_tpl" type="text/template">
            <div class="title">变形金刚</div>
            <div class="btn add"></div>
            <div class="btn refresh"></div>
        </script>
        <script id="accountListTabBar_tpl" type="text/template">
            <div class="tab-bar">
                <ul>
                    <li>未关注</li>
                    <li>已关注</li>
                </ul>
            </div>
        </script>
        <script id="slider_tpl" type="text/template">
            <div class="in-slider ishide">
                <div class="in-slider-cont" style="-webkit-transform: translate3d(0px, 0px, 0px);">

                    <ul id="inslist" style="-webkit-transform: translate3d(0px, 0px, 0px); -webkit-backface-visibility: hidden; width: <%=width %>px; -webkit-transition: 0ms;">
                        <% _.each(list, function(item) { %>
                        <li style="-webkit-transform: translate3d(0px, 0px, 0px);" l="1">
                            <a href="<%=item.href %>">
                                <img height="150" width="320" src="<%=item.img %>">
                            </a>
                        </li>
                        <% }); %>
                    </ul>
                </div>
                <div class="in-slider-status">

                </div>
            </div>
        </script>
        <script id="personList_tpl" type="text/template">

            <div class="person-list">
                    <ul class="">
                        <% _.each(list, function(item) { %>
                        <li>
                            <div class="content">
                                <div class="title"><%=item.nick%></div>
                                <div class="info"><%=item.description%></div>
                                <div class="follows"><span><%=item.fansCount%></span>关注者</div>
                                <img src="<%=item.logoUrl%>">
                                <button pid="<%=item.id%>" class="follwbtn">关注</button>
                            </div>
                        </li>
                        <% }); %>
                    </ul>
                    <div id="personListPageNav" class="pagenav c-pnav-con">

                    </div>
                    </div>
        </script>
        <script id="recommendtip_tpl" type="text/template">
            <div class="recommendtip">您还没有关注任何账号哦，看看我们的推荐吧！</div>
        </script>
        <script id="myfeed_tpl" type="text/template">
            <div class="myfeed">
                <ul>
                    <% _.each(list, function(item) { %>
                    <% if(item.firstFeed.coverTile.path!='') {%>
                    <li class="multimedia">
                        <div class="media">
                            <img src="<%=item.firstFeed.coverTile.path%>">
                        </div>
                    <% }else{ %>
                    <li>
                    <% } %>
                        <div class="feed">
                            <div class="title"><%=item.firstFeed.title%></div>
                            <div class="info"><%=item.firstFeed.summary%></div>
                            <div class="status">
                                <span class="time"><%=weibo_timestamps(Date(item.firstFeed.time))%></span>
                                <span class="like"><%=item.account.fansCount%></span>
                                <span class="name"><%=item.firstFeed.nick%></span>
                            </div>
                        </div>
                    </li>
                    <% }); %>
                </ul>
            </div>
        </script>
        <script id="loginBar_tpl" type="text/template">
            <div class="login-bar">
                <span>登录后就能关注您喜欢的账号了</span>
                <a class="login-btn" href="#">登陆</a>
            </div>
        </script>
        <input type="hidden" id="J_app_key" value="4272">


        <script src="http://a.tbcdn.cn/mw/base/libs/seajs/1.2.0/sea.js"></script>
        <script>
            function weibo_timestamps(time){

                if(typeof time == 'string'){
                    time = parseInt(time);
                }

                var ONE_SECOND = 1000,
                        ONE_MINUTE = ONE_SECOND * 60,
                        ONE_HOUR   = ONE_MINUTE * 60,
                        ONE_DAY    = ONE_HOUR   * 24;

                var iTrueTime = null,
                        dNow = new Date(),
                        iNow = dNow.getTime(),
                        ret = "";

                if(typeof time == 'number'){

                    iTrueTime = time;
                } else if(typeof time == 'object'){

                    if(time.getTime){// an object of Date
                        iTrueTime = time.getTime();
                    }
                }


                if( iTrueTime != NaN){
                    var dTrueTime = new Date();
                    dTrueTime.setTime(iTrueTime);
                }

                if(iTrueTime == NaN){
                    ret = "-";
                }else if(iTrueTime > iNow){
                    ret = "您穿越了";
                } else if( iTrueTime > iNow - ONE_SECOND * 10){
                    ret = "刚刚";
                } else if( iTrueTime > iNow - ONE_MINUTE){
                    // e.g. 30秒前
                    ret = parseInt((iNow - iTrueTime) / ONE_SECOND / 10).toString() + "0秒前";
                } else if( iTrueTime > iNow - ONE_HOUR){
                    // e.g. 3分钟前
                    ret = parseInt((iNow - iTrueTime) / ONE_MINUTE) + "分钟前";
                } else if( iTrueTime > iNow - ONE_DAY){
                    // e.g. 今天11:39
                    ret = "今天" + dTrueTime.getHours() + ":" + dTrueTime.getMinutes();
                } else{
                    if(dTrueTime.getYear() == dNow.getYear()){
                        // e.g. 9月10日 07:50
                        ret = dTrueTime.getMonth() + "月" + dTrueTime.getDate() + "日 " + dTrueTime.getHours() + ":" + dTrueTime.getMinutes();
                    }else{
                        // e.g. 2011年2月3日 12:39
                        ret = dTrueTime.getFullYear() + "年" + dTrueTime.getMonth() + "月" + dTrueTime.getDate() + "日 " + dTrueTime.getHours() + ":" + dTrueTime.getMinutes();
                    }
                }

                return ret;
            }
            seajs.use('./src/app.js', function(app){
                //new app();
            });
        </script>

    </body>
</html>
