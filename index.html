<!DOCTYPE html>
<html>
    <head>
        <title>淘宝网</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta charset="utf-8" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link href="http://a.tbcdn.cn/mw/s/hi/tbtouch/images/touch-icon.png" rel="apple-touch-icon-precomposed" />
        <link rel="stylesheet/less" type="text/css" href="less/transformer.less">
        <script src="less.js" type="text/javascript"></script>
    </head>
    <body style="background: #f8f8f8">
        <div id="content">
            <header class="navbar iT" style="display: none"></header>
            <div class="tb-h5">
                <div id="indexPage" class="view-page hide iB">
                    <div class="J_slider"></div>
                    <div class="J_status"></div>
                    <div class="J_list">
                        <div class="person-list"></div>
                        <div id="personListPageNav" class="pagenav c-pnav-con"></div>
                    </div>
                </div>
                <div id="accountListPage" class="view-page hide  iR">
                    <div class="person-list"></div>
                    <div id="accountListPageNav" class="pagenav c-pnav-con"></div>
                </div>
                <div id="accountPage" class="view-page hide iR">
                    <div class="J_info"></div>
                    <div class="J_feed">
                        <div class="tb-feed">
                            <ul class="tb-feed-items">
                            </ul>
                            <div id="feedPageNav" class="pagenav c-pnav-con"></div>
                        </div>
                    </div>
                </div>
                <div id="detailPage" class="view-page hide  iR detail">
                    <div class="account"></div>
                    <div class="main"></div>
                </div>
                <div id="commentListPage" class="view-page hide  iR comment">
                </div>
                <div id="newCommentPage" class="view-page hide iR new-comment">
                </div>
            </div>
        </div>
        <!-- end of #content -->

        <!-- Templates -->
        <script id="navBack_tpl" type="text/template">
            <div class="back">
                <a href="<%=backUrl%>"><%=backTitle%></a>
            </div>

        </script>
        <script id="homeTitle_tpl" type="text/template">
            <div class="title"></div>
            <div class="btn add log" data-log="addaccount"><div></div></div>
            <div class="btn refresh"><div></div></div>
        </script>
        <script id="accountTitle_tpl" type="text/template">
            <div class="title"></div>
            <div class="btn refresh"><div></div></div>
        </script>
        <script id="accountListTabBar_tpl" type="text/template">
            <div class="tab-bar">
                <ul>
                    <li>未关注</li>
                    <li>已关注</li>
                </ul>
            </div>
        </script>
        <script id="slider_tpl" type="text/template">
            <div class="in-slider ishide">
                <div class="in-slider-cont" style="-webkit-transform: translate3d(0px, 0px, 0px);">

                    <ul id="inslist" style="-webkit-transform: translate3d(0px, 0px, 0px); -webkit-backface-visibility: hidden; width: <%=width %>px; -webkit-transition: 0ms;">
                        <% _.each(list, function(item) { %>
                        <li style="-webkit-transform: translate3d(0px, 0px, 0px);" l="1">
                            <a href="<%=item.href %>">
                                <img class="" height="150" width="320" src="<%=item.img %>">
                            </a>
                        </li>
                        <% }); %>
                    </ul>
                </div>
                <div class="in-slider-status">

                </div>
            </div>
        </script>
        <script id="myList_tpl" type="text/template">
            <ul>
                <% _.each(list, function(item) { %>
                <li>
                    <div snsid="<%=item.id%>" class="content">
                        <div class="title"><%=item.nick%></div>
                        <div class="info"><%=item.description%></div>
                        <div class="follows"><span><%=item.fansCount%></span>关注者</div>
                        <div class="default">
                            <% if(item.logoUrl){ %>
                            <img src="<%=item.logoUrl%>_100x100.jpg">
                            <% } %>
                        </div>
                    </div>
                </li>
                <% }); %>
            </ul>
        </script>
        <script id="personList_tpl" type="text/template">
                <ul>
                    <% _.each(list, function(item) { %>
                    <li>
                        <div snsid="<%=item.id%>" class="content">
                            <div class="title"><%=item.nick%></div>
                            <div class="info"><%=item.description%></div>
                            <div class="follows"><span><%=item.fansCount%></span>关注者</div>
                            <div class="default">
                                <% if(item.logoUrl){ %>
                                <img src="<%=item.logoUrl%>_100x100.jpg">
                                <% } %>
                            </div>
                        </div>
                        <% if(item.followed=='true'){ %>
                            <button pid="<%=item.id%>" class="followbtn followed">取消关注</button>
                        <% }else{ %>
                            <button pid="<%=item.id%>" class="followbtn log" data-log="attention">关注</button>
                        <% }%>
                    </li>
                    <% }); %>
                </ul>
        </script>
        <script id="recommendtip_tpl" type="text/template">
            <div class="recommendtip">您还没有关注任何账号哦，看看我们的推荐吧！</div>
        </script>
        <script id="myfeed_tpl" type="text/template">

            <div class="myfeed">
                <ul>
                    <% _.each(list, function(item) { %>
                    <% if(item.firstFeed){ %>
                                <% if(item.firstFeed.coverTile&&item.firstFeed.coverTile.path) {%>
                                <li feedId="<%=item.firstFeed.id%>" snsid="<%=item.firstFeed.creatorId%>" class="multimedia">
                                    <div class="media">
                                        <div class="default">
                                            <% if(item.firstFeed.coverTile.path){ %>
                                            <img src="<%=item.firstFeed.coverTile.path%>_100x100.jpg">
                                            <% } %>
                                        </div>
                                    </div>
                                <% }else{ %>
                                <li feedId="<%=item.firstFeed.id%>" snsid="<%=item.firstFeed.creatorId%>">
                                <% } %>
                                    <div class="feed">
                                        <div class="title"><%=item.firstFeed.title%></div>
                                        <div class="info"><%=item.firstFeed.summary%></div>
                                        <div class="status">
                                            <span class="time"><%=timestamps(item.firstFeed.time)%></span>
                                            <span class="like">
                                                <%if (item.unreadCount>9){ %>
                                                9+
                                                <% }else{ %>
                                                    <%=item.unreadCount%>
                                                <% } %>
                                            </span>
                                            <% if(item.account){ %>
                                            <span class="name"><%=item.account.nick%></span>
                                            <% } %>
                                        </div>
                                    </div>
                                </li>
                                <% } %>

                    <% }); %>

                </ul>
            </div>
        </script>

        <script id="accountinfo_tpl" type="text/template">
            <div snsid="<%=id%>" class="tb-profile">
                <div class="user-mark"></div>
                <div class="user-cover" style="<% if(backgroundImg){ %>background-image: url('<%=backgroundImg%>')<% } %>">
                </div>
                <div class="user-avatar">
                    <div class="default">
                        <% if(logoUrl){ %>
                        <img src="<%=logoUrl%>_100x100.jpg"/>
                        <% } %>
                    </div>
                </div>
                <div class="user-info">
                    <h1><%=nick%></h1>
                    <h3><%=description%></h3>
                </div>
            </div>
            <% if(noHelper(accountType)){ %>
            <div class="tb-counts">
                <div class="profile-overview">
                    <div class="stats-count">
                        <%=fansCount%>
                    </div>
                    <div class="stats-name">
                        关注者
                    </div>
                </div>
                <div class="profile-overview">

                    <div url="<%=url%>" linkUrlIsExt="<%=linkUrlIsExt%>" class="stats-global <% if(url==''){ %> stats-global-disable <% } %> wwwIco"></div>

                </div>

                <div class="profile-overview">
                    <% if(followed=='true'){ %>
                    <button pid="<%=id%>" class="stats-follow-btn followed log" data-log="accattention">
                        取消关注
                    </button>
                     <% }else{ %>
                    <button pid="<%=id%>" class="stats-follow-btn log" data-log="accattention">
                        关注
                    </button>
                    <% } %>
                </div>
            </div>
            <% } %>
        </script>
        <script id="tbfeed_tpl" type="text/template">

                    <% _.each(list, function(item) { %>
                    <li feedId="<%=item.id%>">
                        <div class="title"><%=item.title%></div>
                        <% if(item.coverTile){ %>
                            <% if(item.coverTile.path){%>
                            <div class="media">
                                <div class="item <% if(item.coverTile.item){ %>
                                    <% if(item.coverTile.item){ %>
                                        it<%=item.coverTile.item.id%>
                                    <% } %>
                                 <% } %>" >
                                <img src="<%=getBetterImg(item.coverTile.path, window.innerWidth, parseInt(item.coverTile.picWidth),true)%>" width="100%"/>
                                </div>
                            </div>
                            <% } %>
                        <% } %>
                        <div class="text">
                            <%=item.summary%>
                        </div>
                        <div class="fns">
                            <div class="time"><%=timestamps(item.time)%></div>
                            <% if(item.commentCount!=0) {%>
                            <div class="comment commentIco">
                                <%=item.commentCount%>
                            </div>
                            <% }%>
                        </div>
                    </li>
                    <% }); %>
                </ul>

        </script>
        <script id="loginBar_tpl" type="text/template" disable>
            <div class="login-bar">
                <span>登录后就能关注您喜欢的账号了</span>
                <a class="login-btn log" data-log="login" id="J_login_btn">登录</a>
            </div>
        </script>

        <script id="detail_header_tpl" type="text/template">
            <div class="back">
                <a href="<%= href %>">返回</a>
            </div>
            <div class="title">&nbsp;</div>
            <div class="btn comment to-comment-list"> 评论 <span></span>
            </div>
        </script>
        <script id="detail_accinfo_tpl" type="text/template">
          <a href="#account/<%= snsId %>" class="brand">
              <div class="default">
                <% if(logoUrl){ %>
                <img class="avatar" src="<%= logoUrl %>_100x100.jpg"/>
                <% } %>
              </div>
            <div class="info">
              <p class="name"><%= nick %></p>
              <% if(noHelper(accountType)){ %>
                  <p class="follow">
                  <% if (fansCount == 0) { %>
                    还没有人关注
                  <% } else { %>
                    <span class="count"><%= fansCount %></span> 关注者
                  <% } %>
                  </p>
               <% } %>
            </div>
          </a>
          <div class="separator"></div>
        </script>
        <script id="detail_content_tpl" type="text/template">
            <h1><%= title %></h1>
            <% if (time) { %>
            <p class="pub-time"><%= timestamps(time) %></p>
            <% } %>
            <% for (var i = 0; i < tiles.length; i++) { %>
                <% if (tiles[i].type == "pic") { %>
                    <div class="media"><img src="<%= getBetterImg(tiles[i].path, window.innerWidth-30, parseInt(tiles[i].picWidth)) %>" style="width: 100%;"></div>
                <% } else if (tiles[i].type == "text") { %>
                    <p class="text"><%= tiles[i].text.replace(/(\n)+/g, '<br />') %></p>
                <% } else if (tiles[i].type == "picItem") { %>
                    <div class="media">
                      <a style="display: block" href="<%= getItemDetailUrl('a', { itemId: tiles[i].item.id }) %>" class="item" data-id="<%= tiles[i].item.id %>">
                        <img src="<%= getBetterImg(tiles[i].path, window.innerWidth-30, parseInt(tiles[i].picWidth)) %>" alt="" style="width: 100%;">
                        <div class="price" style="display: none;"></div>
                      </a>
                    </div>
                <% } %>
            <% } %>

            <% if (linkUrl) { %>
                <a href="<%= linkUrl %>" class="more-content">
                <span class="link-icon"></span>
                <span class="link-title"><%= linkTitle || '更多内容' %></span></a>
            <% } %>
        </script>

        <script id="comment_list_header_tpl" type="text/template">
            <div class="back">
                <a href="<%= href %>">返回</a>
            </div>
            <div class="title">&nbsp;</div>
            <div class="btn comment write-comment">写评论</div>
        </script>

        <script id="comment_list_tpl" type="text/template">
            <ul class="comment-list">
                <% for (var i = 0; i < list.length; i++) { %>
                <li>
                    <div class="user-info">
                        <div class="default">
                            <%if(list[i].createrPic){%>
                            <img  src="<%= list[i].createrPic %>">
                            <% } %>
                        </div>
                        <div class="info">
                          <p class="user-name"><%= list[i].createrName %></p>
                          <p class="pub-time"><%= timestamps(list[i].time) %></p>
                        </div>
                      </div>
                      <div class="user-comment">
                        <%- list[i].content %>
                      </div>
                      <div class="separator"></div>
                </li>
                <% } %>
            </ul>
            <div id="commentListPageNav" class="pagenav"></div>
        </script>

        <script id="newComment_header_tpl" type="text/template">
            <div class="back">
                <a href="<%= href %>">返回</a>
            </div>
            <div class="title">&nbsp;</div>
            <div class="btn comment green publish-comment">发布</div>
        </script>

        <script id="newComment_input_tpl" type="text/template">
          <div class="comment-wrap">
          <textarea id="comment-area" placeholder="说点儿什么吧"></textarea>
          <p class="word-count"><span class="char-count">0</span> / 140</p>
          </div>
        </script>

        <!-- Templates -->

        <input type="hidden" id="J_app_key" value="4272">
        <script src="http://a.tbcdn.cn/mw/base/libs/seajs/1.2.0/sea.js"></script>
        <script>
            seajs.use('./src/app/allspark.js', function(app){
                //new app();
            });

        </script>

        <div id="loading" style="display: none;">
            <span></span>
        </div>

        <div id="notification" class="notification" style="display: none;">
          <div class="panel">
            <div class="long-message" style="display: none;">
              即将前往外部页面，页面地址是：
              <a class="external" href="http://item.taobao.com/item.htm" target="_blank">http://item.taobao.com/item.htm?i123456789</a>
              外部页面可能有安全隐患，请注意保护您的隐私。
            </div>
            <div class="simple-message">更新了 <strong>89</strong> 条广播</div>
            <div class="actions" style="display: none;">
              <div class="btn-wrap"><button class="confirm">确定</button></div>
              <div class="btn-wrap"><button class="cancel">取消</button></div>
              <div class="btn-wrap" style="display: none;"><button class="retry">重试</button></div>
            </div>
          </div>
        </div>
    </body>
</html>
