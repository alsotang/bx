<!DOCTYPE html>
<html>
<head>
    <title>allspark media query test</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta charset="utf-8"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <style>

        @media screen and (-webkit-device-pixel-ratio:1) {
            #ratio{
                height:1px;
            }
        }

        @media screen and (-webkit-device-pixel-ratio:1.5) {
            #ratio{
                height:1.5px;
            }
        }

        @media screen and (-webkit-device-pixel-ratio:2) {
            #ratio{
                height:2px;
            }
        }
    </style>

</head>
<body>
<div id="ratio" style="display: none"></div>
<div>
    <img height="150" width="320" src="http://img03.taobaocdn.com/tps/i3/T1QHduXqNeXXabMDcr-640-300.jpg_640x640.jpg">
</div>
<div id="log"></div>
<script src="../framework/zepto.js" ></script>
<script src="test.js"></script>
</body>
</html>
